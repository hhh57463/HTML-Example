<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS-Test_7</title>
        <style type="text/css">
            h1.red      {font-size: 15pt; color: red}
            h1.yellow   {font-size: 15pt; color: yellow}
            h1.green    {font-size: 15pt; color: green}
            h1.blue     {font-size: 15pt; color: blue}
            h1.purple   {font-size: 15pt; color: purple}
        </style>
    </head>
    <body>
        h1태그에 클래스 별로 다양한 스타일이 적용된다.
        <h1 class="red">class이름이 red인 스타일 효과.</h1>
        <h1 class="yellow">class이름이 yellow인 스타일 효과.</h1>
        <h1 class="green">class이름이 green인 스타일 효과.</h1>
        <h1 class="blue">class이름이 blue인 스타일 효과.</h1>
        <h1 class="purple">class이름이 purple인 스타일 효과.</h1>
        <h1>class이름을 사용하지 않으면 스타일 효과가 적용되지 않습니다.</h1>
    </body>
</html>
