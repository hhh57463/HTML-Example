<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS-Test_9</title>
        <style type="text/css">
        body    {background-color: lawngreen}
        .red    {background-color: red}
        .blue   {background-color: blue}
        .yellow {background-color: yellow}
        td      {font-size: 15pt}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="red">
                    배경색을 빨강색으로 지정하였을 때 스타일 효과.
                </td>
            </tr>
            <tr>
                <td class="blue">
                    배경색을 파랑색으로 지정하였을 때 스타일 효과.
                </td>
            </tr>
            <tr>
                <td class="yellow">
                    배경색을 노랑색으로 지정하였을 때 스타일 효과.
                </td>
            </tr>
        </table>
    </body>
</html>
