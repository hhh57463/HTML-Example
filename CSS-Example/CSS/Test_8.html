<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS-Test_8</title>
        <style type="text/css">
            .blue {font-size: 10pt; color: blue}
            #blue {font-size: 15pt; color: blue}
        </style>
    </head>
    <body>
        <p>클래스와 id로 스타일을 적용한 경우.</p>
        <h1 class="blue">class이름이 blue인 스타일의 효과.</h1>
        <table border="1">
            <tr>
                <td class="blue">
                    class이름이 blue인 스타일의 효과.
                </td>
            </tr>
        </table>
        <h1 id="blue">id이름이 blue인 스타일의 효과.</h1>
        <h1>class나 id 이름을 지정하지않으면 스타일이 적용되지 않음.</h1>
    </body>
</html>
